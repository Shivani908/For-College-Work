    <style>
        span{
            animation: rotateY 3s linear infinite;
        }

        @keyframes rotateY{
            0%{
                transform: rotateY(0deg);
            }
            100%{
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body style="height: 100vh; display: flex; color: white; align-items: center; justify-content: center; background-color: black;">

        </span>

    </p>
